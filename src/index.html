<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- 4Geeks icon -->
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container-fluid d-flex justify-content-center text-center mt-5">
      <div class="row">
        <div class="col-4">
          <div class="card" style="width: 18rem;">
            <div class="d-flex justify-content-start align-items-center ps-3">
              <h2>&nbsp;</h2>
            </div>
            <div class="card-body">
              <h1 class="card-title mb-3">&nbsp;</h1>
            </div>
            <div
              class="d-flex justify-content-start align-items-center ps-3 rotate"
            >
              <h2>&nbsp;</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="fixed-bottom p-4 text-white">
        Made with ❤️ by
        <a href="https://github.com/peibol888" target="_blank" class="text-info"
          >Pablo Álamo</a
        >
      </div>
    </div>
  </body>
</html>
